<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>BASKETBALL SCOREBOARD</h1>
        <div class="main">
            <div class="container">
                <div class="team">
                    <h3 id="home-name">HOME</h3>
                    <span class="current-score" id="home">0</span>
                    <button onclick="addone()">+1</button>
                    <button onclick="addtwo()">+2</button>
                    <button onclick="addthree()">+3</button>
                </div>
                <div class="team">
                    <h3 id="guest-name">GUEST</h3>
                    <span class="current-score" id="guest">0</span>
                    <button onclick="addoneToGuest()">+1</button>
                    <button onclick="addtwoToGuest()">+2</button>
                    <button onclick="addthreeToGuest()">+3</button>
                </div>
            </div>
            <div class="reset-container">
                <button class="reset" onclick="resetScore()">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
